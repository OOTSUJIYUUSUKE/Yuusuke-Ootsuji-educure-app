<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect. 新規登録画面</title>
    <link rel="stylesheet" href="css/user_register.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="product_lineup.html">
                <img src="images/logo.png" alt="AgriConnect. ロゴ" class="logo">
            </a>
            <a href="top.html" class="back-link">&lt; 戻る</a>
        </header>
        <main>
            <h1 class="title">新規登録</h1>
            <form class="register-form">
                <div class="form-group">
                    <label for="userId">ユーザーID</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">住所</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">パスワード（再入力）</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <a href="user_register_result.html" class="btn">登録</a>
            </form>
        </main>
    </div>
</body>

</html>

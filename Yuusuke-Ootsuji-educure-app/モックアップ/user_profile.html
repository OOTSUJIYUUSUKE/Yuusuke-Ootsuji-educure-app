<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect. プロフィール画面</title>
    <link rel="stylesheet" href="css/user_profile.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="product_lineup.html">
                <img src="images/logo.png" alt="AgriConnect. ロゴ" class="logo">
            </a>
            <form class="search-form">
                <input type="text" placeholder="何をお探しですか" name="search">
                <a href="search_result.html" class="btn">検索</a>
            </form>
            <div class="welcome-message">ようこそ、〇〇さん</div>
        </header>
        <a href="mypage.html" class="back-link">&lt; 戻る</a>
        <main>
            <h1 class="title">プロフィール</h1>
            <div class="form-container">
                <form class="profile-form">
                    <div class="form-group">
                        <label for="userId">ユーザーID</label>
                        <input type="text" id="userId" name="userId" value="user123" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">ユーザー名</label>
                        <input type="text" id="username" name="username" value="ユーザー名" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" value="user@example.com" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">住所</label>
                        <input type="text" id="address" name="address" value="〒123-4567 東京都〇〇区〇〇町1-2-3" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone" value="03-1234-5678" readonly>
                    </div>
                    <a href="edit_profile.html" class="btn">プロフィールを変更する</a>
                </form>
            </div>
        </main>
    </div>
</body>

</html>

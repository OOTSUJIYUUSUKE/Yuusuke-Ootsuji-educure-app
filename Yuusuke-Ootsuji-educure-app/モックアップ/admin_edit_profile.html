<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect. ユーザー詳細画面</title>
    <link rel="stylesheet" href="css/admin_edit_profile.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="product_lineup.html">
                <img src="images/logo.png" alt="AgriConnect. ロゴ" class="logo">
            </a>
            <a href="admin_user_detail.html" class="back-link">&lt; 戻る</a>
        </header>
        <main>
            <h1 class="title">ユーザー情報</h1>
            <form class="user-form">
                <div class="form-group">
                    <label for="userId">ユーザーID<span class="note">※IDは変更できません</span></label>
                    <input type="text" value="user123" readonly>
                </div>
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" value="山田太郎">
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" value="taro@example.com">
                </div>
                <div class="form-group">
                    <label for="address">住所</label>
                    <input type="text" value="東京都新宿区〇〇町1-1-1">
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" value="09012345678">
                </div>
                <div class="form-group">
                    <label for="permission">権限</label>
                    <select id="options" name="options">
                        <option value="user">一般</option>
                        <option value="admin">管理者</option>
                    </select>
                </div>
                <a href="admin_edit_profile_result.html" class="btn">変更</a>
            </form>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect. パスワードリセット画面</title>
    <link rel="stylesheet" href="css/password_reset.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="product_lineup.html">
                <img src="images/logo.png" alt="AgriConnect. ロゴ" class="logo">
            </a>
        </header>
        <a href="user_login.html" class="back-link">&lt; 戻る</a>
        <main>
            <h1 class="password-reset">パスワードリセット</h1>
            <p>パスワードのリセットリンクを送信するメールアドレスを入力して下さい。</p>
            <form class="reset-form">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <a href="reset_confirmation.html" class="btn">送信</a>
            </form>
        </main>
    </div>
</body>
</html>

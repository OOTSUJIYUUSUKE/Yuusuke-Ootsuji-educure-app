<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect. ログイン画面</title>
    <link rel="stylesheet" href="css/user_login.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="product_lineup.html">
                <img src="images/logo.png" alt="AgriConnect. ロゴ" class="logo">
            </a>
            <a href="top.html" class="back-link">&lt; 戻る</a>
        </header>
        <main>
            <h1>ログイン</h1>
            <form class="login-form">
                <div class="form-group">
                    <label for="userId">ユーザーID</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="product_lineup.html" class="btn">ログイン</a>
            </form>
            <a href="password_reset.html" class="password-reset">パスワードを忘れた</a>
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect. ユーザー詳細画面</title>
    <link rel="stylesheet" href="css/admin_user_detail.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="product_lineup.html">
                <img src="images/logo.png" alt="AgriConnect. ロゴ" class="logo">
            </a>
            <a href="admin_user_management.html" class="back-link">&lt; 戻る</a>
        </header>
        <main>
            <h1 class="title">ユーザー情報</h1>
            <form class="user-form">
                <div class="form-group">
                    <label for="userId">ユーザーID</label>
                    <input type="text" value="user123" readonly>
                </div>
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" value="山田太郎" readonly>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" value="taro@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="address">住所</label>
                    <input type="text" value="東京都新宿区〇〇町1-1-1" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" value="09012345678" readonly>
                </div>
                <div class="form-group">
                    <label for="permission">権限</label>
                    <input type="text" value="一般" readonly>
                </div>
                <a href="admin_edit_profile.html" class="btn">プロフィールを編集する</a>
                <a href="admin_user_delete_confirm.html" class="btn">プロフィールを削除する</a>
            </form>
        </main>
    </div>
</body>

</html>
